<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0;">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
    <!-- Background -->
    <rect width="1000" height="300" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="500" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Modified InceptionV3 Architecture</text>
    
    <!-- Input -->
    <rect x="50" y="120" width="100" height="100" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Input</text>
    <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle">Image</text>
    
    <!-- Arrow -->
    <line x1="150" y1="170" x2="180" y2="170" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="180,170 175,165 175,175" fill="#7f8c8d"/>
    
    <!-- InceptionV3 Base Components -->
    <rect x="180" y="90" width="500" height="160" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="430" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">InceptionV3 Base (Pre-trained)</text>
    
    <!-- Internal components of InceptionV3 -->
    <rect x="200" y="130" width="80" height="60" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="240" y="155" font-family="Arial" font-size="10" text-anchor="middle">Stem</text>
    <text x="240" y="170" font-family="Arial" font-size="8" text-anchor="middle">Conv+BN+Pool</text>
    
    <rect x="290" y="130" width="80" height="60" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="330" y="155" font-family="Arial" font-size="10" text-anchor="middle">Inception</text>
    <text x="330" y="170" font-family="Arial" font-size="8" text-anchor="middle">Blocks A</text>
    
    <rect x="380" y="130" width="80" height="60" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="420" y="155" font-family="Arial" font-size="10" text-anchor="middle">Inception</text>
    <text x="420" y="170" font-family="Arial" font-size="8" text-anchor="middle">Blocks B</text>
    
    <rect x="470" y="130" width="80" height="60" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="510" y="155" font-family="Arial" font-size="10" text-anchor="middle">Inception</text>
    <text x="510" y="170" font-family="Arial" font-size="8" text-anchor="middle">Blocks C</text>
    
    <rect x="560" y="130" width="80" height="60" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="600" y="155" font-family="Arial" font-size="10" text-anchor="middle">Avg Pool</text>
    <text x="600" y="170" font-family="Arial" font-size="8" text-anchor="middle">(2048 features)</text>
    
    <!-- Auxiliary output branch -->
    <rect x="380" y="60" width="170" height="25" rx="5" ry="5" fill="#d6eaf8" stroke="#2980b9" stroke-width="1" stroke-dasharray="5,2"/>
    <text x="465" y="77" font-family="Arial" font-size="10" text-anchor="middle">Auxiliary Output (Training only)</text>
    <line x1="420" y1="130" x2="420" y2="85" stroke="#2980b9" stroke-width="1"/>
    <line x1="420" y1="85" x2="465" y2="85" stroke="#2980b9" stroke-width="1"/>
    
    <!-- Arrow from Main -->
    <line x1="680" y1="160" x2="710" y2="160" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="710,160 705,155 705,165" fill="#7f8c8d"/>
    
    <!-- Arrow from Aux -->
    <line x1="550" y1="72" x2="845" y2="72" stroke="#2980b9" stroke-width="1" stroke-dasharray="5,2"/>
    <polygon points="845,72 840,67 840,77" fill="#2980b9"/>
    <line x1="845" y1="72" x2="845" y2="120" stroke="#2980b9" stroke-width="1" stroke-dasharray="5,2"/>
    
    <!-- Custom FC Layer -->
    <rect x="710" y="120" width="170" height="80" rx="10" ry="10" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="795" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Modified FC Layer</text>
    
    <rect x="725" y="150" width="140" height="20" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="795" y="164" font-family="Arial" font-size="10" text-anchor="middle">Dropout (p=0.4)</text>
    
    <rect x="725" y="175" width="140" height="20" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="795" y="189" font-family="Arial" font-size="10" text-anchor="middle">Linear (2048 â†’ 2)</text>
    
    <!-- Arrow -->
    <line x1="880" y1="160" x2="910" y2="160" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="910,160 905,155 905,165" fill="#7f8c8d"/>
    
    <!-- Output -->
    <rect x="910" y="120" width="70" height="80" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="945" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output</text>
    <text x="945" y="175" font-family="Arial" font-size="12" text-anchor="middle">(2 classes)</text>
    
    <!-- Legend -->
    <rect x="50" y="270" width="20" height="20" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="80" y="285" font-family="Arial" font-size="12">Pre-trained Components</text>
    
    <rect x="230" y="270" width="20" height="20" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="260" y="285" font-family="Arial" font-size="12">Modified Components</text>
    
    <rect x="420" y="270" width="20" height="20" fill="#d6eaf8" stroke="#2980b9" stroke-width="1" stroke-dasharray="5,2"/>
    <text x="450" y="285" font-family="Arial" font-size="12">Auxiliary Path (Training)</text>
    
    <rect x="600" y="270" width="20" height="20" fill="#e0e0e0" stroke="#e0e0e0" stroke-width="1"/>
    <text x="630" y="285" font-family="Arial" font-size="12">Internal Layers</text>
</svg>
</body>
</html>
