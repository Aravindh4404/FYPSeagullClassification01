<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0;">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
    <!-- Background -->
    <rect width="1000" height="300" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="500" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Modified Vision Transformer (ViT) Architecture</text>
    
    <!-- Input -->
    <rect x="50" y="100" width="100" height="100" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Input</text>
    <text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle">Image</text>
    
    <!-- Arrow -->
    <line x1="150" y1="150" x2="180" y2="150" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="180,150 175,145 175,155" fill="#7f8c8d"/>
    
    <!-- ViT Base Components -->
    <rect x="180" y="70" width="500" height="160" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="430" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">ViT Base (Pre-trained)</text>
    
    <!-- Internal components of ViT -->
    <rect x="190" y="110" width="90" height="40" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="235" y="135" font-family="Arial" font-size="10" text-anchor="middle">Patch Embedding</text>
    <text x="235" y="145" font-family="Arial" font-size="8" text-anchor="middle">(16×16 patches)</text>
    
    <line x1="280" y1="130" x2="300" y2="130" stroke="#7f8c8d" stroke-width="1"/>
    <polygon points="300,130 295,125 295,135" fill="#7f8c8d"/>
    
    <rect x="300" y="110" width="90" height="40" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="345" y="130" font-family="Arial" font-size="10" text-anchor="middle">Position</text>
    <text x="345" y="145" font-family="Arial" font-size="10" text-anchor="middle">Embedding</text>
    
    <line x1="390" y1="130" x2="410" y2="130" stroke="#7f8c8d" stroke-width="1"/>
    <polygon points="410,130 405,125 405,135" fill="#7f8c8d"/>
    
    <rect x="410" y="100" width="150" height="60" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="485" y="120" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Transformer Encoder</text>
    <text x="485" y="135" font-family="Arial" font-size="8" text-anchor="middle">Multi-Head Self-Attention</text>
    <text x="485" y="150" font-family="Arial" font-size="8" text-anchor="middle">+ Feed Forward Layers</text>
    
    <line x1="560" y1="130" x2="580" y2="130" stroke="#7f8c8d" stroke-width="1"/>
    <polygon points="580,130 575,125 575,135" fill="#7f8c8d"/>
    
    <rect x="580" y="110" width="80" height="40" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="620" y="135" font-family="Arial" font-size="10" text-anchor="middle">[CLS] Token</text>
    
    <!-- ViT Details -->
    <rect x="190" y="170" width="180" height="25" rx="5" ry="5" fill="#d4efdf" stroke="#27ae60" stroke-width="1"/>
    <text x="280" y="186" font-family="Arial" font-size="9" text-anchor="middle">Model: vit_base_patch16_224</text>
    
    <!-- Arrow from ViT base -->
    <line x1="680" y1="130" x2="710" y2="130" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="710,130 705,125 705,135" fill="#7f8c8d"/>
    
    <!-- Modified Head -->
    <rect x="710" y="90" width="170" height="80" rx="10" ry="10" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="795" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Modified Head</text>
    
    <rect x="725" y="130" width="140" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="795" y="150" font-family="Arial" font-size="10" text-anchor="middle">Linear (768 → 2)</text>
    
    <!-- Arrow -->
    <line x1="880" y1="130" x2="910" y2="130" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="910,130 905,125 905,135" fill="#7f8c8d"/>
    
    <!-- Output -->
    <rect x="910" y="90" width="70" height="80" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="945" y="125" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output</text>
    <text x="945" y="145" font-family="Arial" font-size="12" text-anchor="middle">(2 classes)</text>
    
    <!-- Legend -->
    <rect x="50" y="240" width="20" height="20" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="80" y="255" font-family="Arial" font-size="12">Pre-trained Components</text>
    
    <rect x="230" y="240" width="20" height="20" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="260" y="255" font-family="Arial" font-size="12">Modified Components</text>
    
    <rect x="380" y="240" width="20" height="20" fill="#e0e0e0" stroke="#e0e0e0" stroke-width="1"/>
    <text x="410" y="255" font-family="Arial" font-size="12">Internal Layers</text>
    
    <rect x="500" y="240" width="20" height="20" fill="#d4efdf" stroke="#27ae60" stroke-width="1"/>
    <text x="530" y="255" font-family="Arial" font-size="12">Model Details</text>
</svg>
</body>
</html>
