<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0;">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
    <!-- Background -->
    <rect width="1000" height="300" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="500" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">ImprovedCNN Architecture with SE Blocks</text>
    
    <!-- Input -->
    <rect x="50" y="100" width="100" height="100" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Input</text>
    <text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle">Image (3 channels)</text>
    
    <!-- Arrow -->
    <line x1="150" y1="150" x2="180" y2="150" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="180,150 175,145 175,155" fill="#7f8c8d"/>
    
    <!-- Conv Blocks Section -->
    <rect x="180" y="70" width="500" height="160" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="430" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Convolutional Layers</text>
    
    <!-- Block 1 -->
    <rect x="190" y="100" width="60" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="220" y="120" font-family="Arial" font-size="8" text-anchor="middle">Conv(3→32)</text>
    
    <rect x="255" y="100" width="40" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="275" y="120" font-family="Arial" font-size="8" text-anchor="middle">BN+ReLU</text>
    
    <rect x="300" y="100" width="50" height="30" rx="5" ry="5" fill="#fadbd8" stroke="#e74c3c" stroke-width="1"/>
    <text x="325" y="120" font-family="Arial" font-size="8" text-anchor="middle">SE(32)</text>
    
    <rect x="355" y="100" width="50" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="380" y="120" font-family="Arial" font-size="8" text-anchor="middle">MaxPool</text>
    
    <!-- Block 2 -->
    <rect x="190" y="135" width="60" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="220" y="155" font-family="Arial" font-size="8" text-anchor="middle">Conv(32→64)</text>
    
    <rect x="255" y="135" width="40" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="275" y="155" font-family="Arial" font-size="8" text-anchor="middle">BN+ReLU</text>
    
    <rect x="300" y="135" width="50" height="30" rx="5" ry="5" fill="#fadbd8" stroke="#e74c3c" stroke-width="1"/>
    <text x="325" y="155" font-family="Arial" font-size="8" text-anchor="middle">SE(64)</text>
    
    <rect x="355" y="135" width="50" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="380" y="155" font-family="Arial" font-size="8" text-anchor="middle">MaxPool</text>
    
    <!-- Block 3 -->
    <rect x="190" y="170" width="60" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="220" y="190" font-family="Arial" font-size="8" text-anchor="middle">Conv(64→128)</text>
    
    <rect x="255" y="170" width="40" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="275" y="190" font-family="Arial" font-size="8" text-anchor="middle">BN+ReLU</text>
    
    <rect x="300" y="170" width="50" height="30" rx="5" ry="5" fill="#fadbd8" stroke="#e74c3c" stroke-width="1"/>
    <text x="325" y="190" font-family="Arial" font-size="8" text-anchor="middle">SE(128)</text>
    
    <rect x="355" y="170" width="50" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="380" y="190" font-family="Arial" font-size="8" text-anchor="middle">MaxPool</text>
    
    <!-- Feature Output -->
    <rect x="425" y="135" width="240" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="545" y="155" font-family="Arial" font-size="10" text-anchor="middle">Feature Maps (128×16×16)</text>
    
    <!-- Arrow -->
    <line x1="680" y1="150" x2="710" y2="150" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="710,150 705,145 705,155" fill="#7f8c8d"/>
    
    <!-- FC Layers Section -->
    <rect x="710" y="100" width="140" height="100" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="780" y="120" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">FC Layers</text>
    
    <rect x="725" y="130" width="110" height="20" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="780" y="144" font-family="Arial" font-size="10" text-anchor="middle">Flatten</text>
    
    <rect x="725" y="155" width="110" height="20" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="780" y="169" font-family="Arial" font-size="10" text-anchor="middle">Linear(32768→512)</text>
    
    <rect x="725" y="180" width="110" height="20" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="780" y="194" font-family="Arial" font-size="10" text-anchor="middle">ReLU + Dropout(0.4)</text>
    
    <!-- Arrow -->
    <line x1="850" y1="150" x2="880" y2="150" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="880,150 875,145 875,155" fill="#7f8c8d"/>
    
    <!-- Output -->
    <rect x="880" y="100" width="100" height="100" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="930" y="135" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output</text>
    <text x="930" y="160" font-family="Arial" font-size="12" text-anchor="middle">Linear(512→2)</text>
    <text x="930" y="180" font-family="Arial" font-size="12" text-anchor="middle">(2 classes)</text>
    
    <!-- Legend -->
    <rect x="50" y="240" width="20" height="20" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="80" y="255" font-family="Arial" font-size="12">Standard Components</text>
    
    <rect x="220" y="240" width="20" height="20" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="250" y="255" font-family="Arial" font-size="12">SE Block (Attention)</text>
    
    <rect x="380" y="240" width="20" height="20" fill="#e0e0e0" stroke="#e0e0e0" stroke-width="1"/>
    <text x="410" y="255" font-family="Arial" font-size="12">Internal Layers</text>
    
    <!-- SE Block Detail -->
    <rect x="500" y="230" width="180" height="60" rx="5" ry="5" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="590" y="245" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">SE Block Detail</text>
    <text x="590" y="260" font-family="Arial" font-size="8" text-anchor="middle">Global AvgPool → FC(c→c/16) → ReLU</text>
    <text x="590" y="275" font-family="Arial" font-size="8" text-anchor="middle">→ FC(c/16→c) → Sigmoid → Scale</text>
</svg>
</body>
</html>
