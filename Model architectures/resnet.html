<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
    <!-- Background -->
    <rect width="1000" height="300" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="500" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Modified ResNet50 Architecture (Horizontal)</text>
    
    <!-- Input -->
    <rect x="50" y="100" width="100" height="100" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Input</text>
    <text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle">Image</text>
    
    <!-- Arrow -->
    <line x1="150" y1="150" x2="180" y2="150" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="180,150 175,145 175,155" fill="#7f8c8d"/>
    
    <!-- ResNet50 Base Components -->
    <rect x="180" y="70" width="500" height="160" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="430" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">ResNet50 Base</text>
    
    <!-- Internal components of ResNet50 -->
    <rect x="190" y="100" width="80" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="230" y="120" font-family="Arial" font-size="10" text-anchor="middle">Conv+BN+ReLU</text>
    
    <rect x="280" y="100" width="80" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="320" y="120" font-family="Arial" font-size="10" text-anchor="middle">MaxPool</text>
    
    <rect x="370" y="100" width="80" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="410" y="120" font-family="Arial" font-size="10" text-anchor="middle">ResBlock (×3)</text>
    
    <rect x="460" y="100" width="80" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="500" y="120" font-family="Arial" font-size="10" text-anchor="middle">ResBlock (×4)</text>
    
    <rect x="550" y="100" width="80" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="590" y="120" font-family="Arial" font-size="10" text-anchor="middle">ResBlock (×6)</text>
    
    <rect x="190" y="140" width="80" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="230" y="160" font-family="Arial" font-size="10" text-anchor="middle">ResBlock (×3)</text>
    
    <rect x="280" y="140" width="80" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="320" y="160" font-family="Arial" font-size="10" text-anchor="middle">AvgPool</text>
    
    <rect x="370" y="140" width="260" height="30" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="500" y="160" font-family="Arial" font-size="10" text-anchor="middle">Feature Vector (2048)</text>
    
    <!-- Arrow -->
    <line x1="680" y1="150" x2="710" y2="150" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="710,150 705,145 705,155" fill="#7f8c8d"/>
    
    <!-- Custom FC Layer -->
    <rect x="710" y="100" width="140" height="100" rx="10" ry="10" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="780" y="120" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Custom FC Layer</text>
    
    <rect x="725" y="130" width="110" height="25" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="780" y="147" font-family="Arial" font-size="10" text-anchor="middle">Dropout (p=0.5)</text>
    
    <rect x="725" y="165" width="110" height="25" rx="5" ry="5" fill="#e0e0e0"/>
    <text x="780" y="182" font-family="Arial" font-size="10" text-anchor="middle">Linear (2048 → 2)</text>
    
    <!-- Arrow -->
    <line x1="850" y1="150" x2="880" y2="150" stroke="#7f8c8d" stroke-width="2"/>
    <polygon points="880,150 875,145 875,155" fill="#7f8c8d"/>
    
    <!-- Output -->
    <rect x="880" y="100" width="100" height="100" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="930" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output</text>
    <text x="930" y="160" font-family="Arial" font-size="12" text-anchor="middle">(2 classes)</text>
    
    <!-- Legend -->
    <rect x="50" y="240" width="20" height="20" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="80" y="255" font-family="Arial" font-size="12">ResNet Components</text>
    
    <rect x="200" y="240" width="20" height="20" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="230" y="255" font-family="Arial" font-size="12">Modified Components</text>
    
    <rect x="350" y="240" width="20" height="20" fill="#e0e0e0" stroke="#e0e0e0" stroke-width="1"/>
    <text x="380" y="255" font-family="Arial" font-size="12">Internal Layers</text>
  </svg>
